<!doctype html>
<html>

  <head>
      <title>Lesson 3.3: Fake Google</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css"/>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  </head>

  <body>
      <div class="container">
          
          <div class="logo">
              <img class="img100" src="https://c1.staticflickr.com/1/304/32232178732_64b83a8631_m.jpg" alt="Logo"/>
          </div>
          
          <h1 class="title">Einmal anmelden. Alle Boogle Produkte nutzen.</h1>
          
          <h2 class="subtitle">Mit Ihrem Boogle-Konto anmelden</h2>
                    
          <div class="loginfield">
              
              <div class="loginimgfield">
                  <img id="profilbild" src="https://c1.staticflickr.com/1/497/32232178792_6371f56b20_m.jpg" alt="P1rofilbild"/>
              </div>
              
              <div class="loginform">
                  <form>
                      <input placeholder="Email" required autofocus>
                      <input placeholder="Password" type="password" required>
                      <button>Weiter</button>
                  </form>
                  <div class="findacc">
                      <a href="#">Mein Konto finden</a>
                  </div>
              </div>
              
          </div>

          <div class="createacc">
              <a href="#">Konto erstellen</a>
              </div>
          <div class="logotext">
              <p>Ein Boogle-Konto f√ºr alle Boogle-Dienste</p>
          </div>
          
          <div class="logostrip">
              <img src="https://c1.staticflickr.com/1/694/32232178692_32f7e09e67_m.jpg" alt="Logoleiste"/>
          </div>
          
      </div>
  </body>

</html>
